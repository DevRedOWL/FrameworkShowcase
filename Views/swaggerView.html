<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/assets/jq.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FF005B">

  <title>OpenAPI Docs</title>
  <link rel="stylesheet" type="text/css" href="/assets/swagger/swagger-ui.css">
  <link rel="icon" type="image/png" href="/assets/swagger/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/assets/swagger/favicon-16x16.png" sizes="16x16" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="/assets/swagger/swagger-ui-bundle.js"> </script>
  <script src="/assets/swagger/swagger-ui-standalone-preset.js"> </script>
  <script>
    window.onload = function () {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "/assets/docs/example.json", // https://petstore.swagger.io/v2/Assets/swagger.json
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui

      // Some my improvements
      $('.link')[0].innerHTML = '<img style="width:38.4px; border-radius: 4px; margin-right:10px;" src="/assets/images/logo-w.png">'
        + ((screen.width > 600) ? 'OpenAPI Docs' : '');
    }


  </script>
</body>

</html>
